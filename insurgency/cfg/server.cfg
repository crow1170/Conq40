// GLOBAL SERVER CONFIG

hostname "Conq40 - Default"								// Server Name
mapcyclefile "mapcycle_conquer.txt"					// Tactical operation mapcycle - firefight, vip, search and destroy...
maxplayers 48 										// Maxplayers including bots allowed on server
sv_playlist "nwi/conquer"							// Active playlist. Format: sv_playlist <playlist>
sv_region 255 										// 0 US-East, 1 US-West, 2 South America, 3 Europe, 4 Asia, 5 Australia, 6 Middle East, 7 Africa, 255 World

// RCON

rcon_password "changeME"						// RCON Password
sv_rcon_banpenalty 60								// Number of minutes to ban users who fail rcon authentication
sv_rcon_log 1										// Enable/disable rcon logging
sv_rcon_maxfailures 3								// Max number of times a user can fail rcon authentication before being banned

// REMAINING SETUP

sv_hud_deathmessages 0								// Display death messages? (Default is 1)
sv_hud_targetindicator 1							// Show friendly player names when looking at them
sv_timeout 60										// After this many seconds without a message from a client, the client is dropped
sv_deadvoice 1										// Enabling this will allow the dead and living to use VOIP and talk to each other

// FRIENDLY FIRE

mp_friendlyfire 1									// Friendly fire
mp_tkpunish 1										// How to punish team killing ( 0 = none, 1 = warning, 2 = kill )
mp_autokick_tk_limit 3								// Number of TKs allowed before auto-kick

// TIMERS

mp_timer_pregame 15									// Timer for the pre-game (before the game starts, usually after map change or on mp_restartgame 1)
mp_timer_preround 10								// Timer for the pre-round (before the round starts, usually after a previous round ends or on mp_restartround 1)
mp_timer_postround 10								// Timer for the post-round (after the round starts)
mp_timer_postgame 21								// Timer for the post-game (at the end of a game / map rotation)

// FRIENDLY FIRE - TEAM KILLS

mp_autokick 1										// Kick team-killing players
mp_tkpunish 0										// Will a team killer be punished in the next round? {0=no, 1=warning, 2=kill}
mp_friendlyfire 1									// Enable Friendly Fire
mp_friendlyfire_damage 0.2							// FF damage scale
mp_friendlyfire_explosives 1 						// When enabled, friendlies can set off teammates explosives if they are reactive

// VOTING

sv_vote_failure_timer 300							// A vote that fails cannot be re-submitted for this long
sv_vote_issue_restart_game_allowed 0				// Can people hold votes to restart the game? (Default is 1)
sv_vote_issue_restart_round_allowed	0				// Can people hold votes to restart the round? (Default is 1)
sv_vote_issue_botcount_allowed 0					// Can people hold votes to change AI count? (Default is 0)
sv_vote_issue_botdifficulty_allowed	0				// Can people hold votes to change AI difficulty? (hell no)
