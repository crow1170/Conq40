// -- GLOBAL SERVER CONFIG

// Server Name
hostname "Conq40 - Default"
// Tactical operation mapcycle - firefight, vip, search and destroy...
mapcyclefile "mapcycle_conquer_daylight.txt"
// Maxplayers including bots allowed on server
maxplayers 48
// Active playlist. Format: sv_playlist <playlist>
sv_playlist "nwi/conquer"
// 0 US-East, 1 US-West, 2 South America, 3 Europe, 4 Asia, 5 Australia, 6 Middle East, 7 Africa, 255 World
sv_region 255

// -- !RCON!

// RCON Password
rcon_password "changeME"
// Number of minutes to ban users who fail rcon authentication
sv_rcon_banpenalty 60
// Enable/disable rcon logging
sv_rcon_log 1
// Max number of times a user can fail rcon authentication before being banned
sv_rcon_maxfailures 3

// -- MISCELLANEOUS GLOBALS

// Display death messages? (Default is 1)
sv_hud_deathmessages 0
// Show friendly player names when looking at them
sv_hud_targetindicator 1
// After this many seconds without a message from a client, the client is dropped
sv_timeout 60
// Enabling this will allow the dead and living to use VOIP and talk to each other
sv_deadvoice 1

// -- FRIENDLY FIRE SETTINGS

// Friendly fire
mp_friendlyfire 1
// How to punish team killing ( 0 = none, 1 = warning, 2 = kill )
mp_tkpunish 1
// Number of TKs allowed before auto-kick
mp_autokick_tk_limit 3

// -- CUSTOM TIMERS

// Timer for the pre-game (before the game starts, usually after map change or on mp_restartgame 1)
mp_timer_pregame 15
// Timer for the pre-round (before the round starts, usually after a previous round ends or on mp_restartround 1)
mp_timer_preround 10
// Timer for the post-round (after the round starts)
mp_timer_postround 10
// Timer for the post-game (at the end of a game / map rotation)
mp_timer_postgame 21

// -- FRIENDLY FIRE AND TEAM KILLS

// Kick team-killing players
mp_autokick 1
// Will a team killer be punished in the next round? {0=no, 1=warning, 2=kill}
mp_tkpunish 0
// Enable Friendly Fire
mp_friendlyfire 1
// FF damage scale
mp_friendlyfire_damage 0.2
// When enabled, friendlies can set off teammates explosives if they are reactive
mp_friendlyfire_explosives 1

// -- VOTE SETTINGS

// A vote that fails cannot be re-submitted for this long
sv_vote_failure_timer 300
// Can people hold votes to restart the game? (Default is 1)
sv_vote_issue_restart_game_allowed 0
// Can people hold votes to restart the round? (Default is 1)
sv_vote_issue_restart_round_allowed	0
// Can people hold votes to change AI count? (Default is 0)
sv_vote_issue_botcount_allowed 0
// Can people hold votes to change AI difficulty? (hell no)
sv_vote_issue_botdifficulty_allowed	0
